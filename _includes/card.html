  	<!-- Cards-->
    <div class="post-card" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting" id="{{personaje.lnk}}">
      <a href="#portfolioModal-{{personaje.lnk}}" class="portfolio-link" data-toggle="modal">
        {% if personaje.img %}
          <figure class="post-card__placehold">
            <img src="{{personaje.img}}" alt="{{personaje.nombre}}-img"/>
            <noscript><img src="{{personaje.img}}" alt="{{personaje.nombre}}-img"/></noscript>
          </figure>
          <p style="font-size: 10px; text-align:left;"><a class="no-underline" href="{{personaje.fuente_url}}">{{personaje.fuente}}</a> / <a class="no-underline" href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA</a></p>
        {% else %}
          <figure class="post-card__placehold">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Conquistador_Armor.jpg/256px-Conquistador_Armor.jpg" alt="conquistador-img" title="via Wikimedia Commons"/>
            <noscript><img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Conquistador_Armor.jpg" alt="conquistador-img" title="via Wikimedia Commons"/></noscript>
            <p style="font-size: 10px; text-align:left;"><a class="no-underline" href="https://commons.wikimedia.org/wiki/File:Conquistador_Armor.jpg">Conquistador Armor, Asele, S.</a> / <a class="no-underline" href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA</a></p>
          </figure>
        {% endif %}
      </a>
      <a class="post-card__inner" href="#portfolioModal-{{personaje.lnk}}" class="portfolio-link" data-toggle="modal">
        <div class="post-card__header">
          <h3>{{personaje.nombre}}</h3>
          <span class="post-card__meta">{{personaje.fechas}}</span>
          <p>{{personaje.posicion}}</p>
        </div>
      </a>
    </div>
