  	<!-- Cards-->
    <div class="post-card" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">
      <a href="#portfolioModal-{{personaje.lnk}}" class="portfolio-link" data-toggle="modal">
        {% if personaje.img %}
          <figure class="post-card__placehold">
            <img src="{{personaje.img}}" alt="{{personaje.nombre}}-img"/>
            <noscript><img src="{{personaje.img}}" alt="{{personaje.nombre}}-img"/></noscript>
          </figure>
        {% else %}
          <figure class="post-card__placehold">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Conquistador_Armor.jpg/256px-Conquistador_Armor.jpg" alt="conquistador-img"/>
            <noscript><img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Conquistador_Armor.jpg" alt="conquistador-img"/></noscript>
          </figure>
        {% endif %}
      </a>
      <a class="post-card__inner" href="#portfolioModal-{{personaje.lnk}}" class="portfolio-link" data-toggle="modal">
        <div class="post-card__header">
          <h3>{{personaje.nombre}}</h3>
          <span class="post-card__meta">{{personaje.fechas}}</span>
          <p>{{personaje.posicion}}</p>
        </div>
      </a>
    </div>
